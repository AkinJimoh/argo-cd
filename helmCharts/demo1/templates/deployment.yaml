apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.service.name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Values.service.name}}
  template:
    metadata:
      labels:
        app: {{.Values.service.name}}
    spec:
      containers:
      - name: {{.Values.service.name}}
        image: ak11in/type-404 #ak11in/toast-404
        imagePullPolicy: Always
        ports:
          - name: http-port
            containerPort: 80

